<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imoji sample</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="imoji.css">
</head>
<body>
    <header>
        <h3>my FIRST Emoji</h3>
        <ul>
            <li>home</li>
            <li>project</li>
            <li>contact</li>
            <li class="dropdown"> blog
            <div class="dropdown-content">
            videos</li></div>
           
        </ul>
    </header>
    <div class="box">
    <div class="imoji-container">
        <div class="imoji-class">
            <i class="fa-sharp fa-solid fa-face-angry fa-3x"></i>
            <i class="fa-sharp fa-solid fa-face-frown fa-3x"></i>
            <i class="fa-sharp fa-solid fa-face-meh fa-3x"></i>
            <i class="fa-sharp fa-solid fa-face-smile fa-3x"></i>
            <i class="fa-sharp fa-solid fa-face-laugh fa-3x"></i>
           
        </div>
    <div class="rating">
       <!-- > <i class="fa-solid fa-star fa-2x active"></i>
        <i class="fa-solid fa-star fa-2x"></i>
        <i class="fa-solid fa-star fa-2x"></i>
        <i class="fa-solid fa-star fa-2x"></i>
        <i class="fa-solid fa-star fa-2x"></i>-->

        <button class="btn active">angry</button>
        <button class="btn">frown</button>
        <button class="btn">meh</button>
        <button class="btn">smile</button>
        <button class="btn">laugh</button>
        </div>
    </div>
</div>
    <script src="imoji.js">
    
    </script>
</body>

</html>
