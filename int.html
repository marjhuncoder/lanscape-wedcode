<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">calculator</h1>
   <label>1st number:</label><input type="text" id="firstNum"><br><br>
   <label>2nd number:</label><input type="text" id="secondNum"><br><br>

   <input type="radio" id="add" name="operator" value="add">
   <label>add</label><br>
   <input type="radio" id="subtract" name="operator" value="subtract">
   <label>subtract</label><br>
   <input type="radio" id="multiplication" name="operator" value="multiplication">
   <label>multiplication</label><br>
   <input type="radio" id="division" name="operator" value="division">
   <label>division</label><br><br>

   <button id="compute" onclick="compute()">compute</button>
   <h2 id="result">0</h2>

   <script>
     function compute(){
        let first = document.getElementById('firstNum').value;
          //console.log("first ->" + first);
          //console.log("Data type first ->" + typeof(first));

          let second = document.getElementById('secondNum').value;
          //console.log("second ->" + second);
          //console.log("Data type second ->" + typeof(second));

         let operator = document.querySelector('input[type=radio]:checked').value;
          console.log("operator -> "+operator);

         let firstNum = parseInt(first);
         let secondNum = parseInt(second);
          //console.log("firstNum converted  into->" + typeof(firstNum));
          //console.log("secondNum converted  into->" + typeof(secondNum));

         let addResult=add(first,second);
          console.log("add result ->" + addResult);

          let subtractResult=subtract(first,second);
          console.log("subtract result ->" + subtractResult);

          let multiplicationResult=multiplication(first,second);
          console.log("multiplication result ->" + multiplicationResult);


          let divisionResult=division(first,second);
          console.log("division result ->" + divisionResult);
          
          let result=0;
          if(operator==='add'){
           result=add(firstNum,secondNum);
          }
          else if(operator==='subtract'){
            result=subtract(firstNum,secondNum);
          }
          if(operator==='multiplication'){
           result=multiplication(firstNum,secondNum);
          }
          else if(operator==='division'){
            result=division(firstNum,secondNum);
          }

          console.log("Result is ->" + result);
          document.querySelector('h2').innerHTML = result;
     }

     function add(firstNumber,secondNumber){
       let result = firstNumber + secondNumber;
       return result;
     }

     function subtract(firstNumber,secondNumber){
       let result = firstNumber - secondNumber;
       return result;
     }
     function multiplication(firstNumber,secondNumber){
       let result = firstNumber * secondNumber;
       return result;
     }
     function division(firstNumber,secondNumber){
       let result = firstNumber / secondNumber;
       return result;
     }
    </script>
</body>
</html>
